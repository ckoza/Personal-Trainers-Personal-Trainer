			<form action="controller.php" method="post">
				<input style="width: 200px; margin: 10px;" type="text" placeholder="User Name" name="username" pattern=".{1,}" required>
				<input style="width: 200px; margin: 10px;" type="password" placeholder="Password" name="password" pattern=".{1,}" required>

				<input style="width: 210px; margin: 10px;" type="submit" name="submit" value="Login">
			</form>
			<div style="margin:12px">
				<div id="my-signin2" style="margin:auto; width: 55%"></div>
			</div>
			<script>
				var username;
				var email;
				var action;

				function onSuccess(googleUser) {
					username = googleUser.getBasicProfile().getName();
					email = googleUser.getBasicProfile().getEmail();
					action = 'googleLogin';
					loadDoc();
				}

				function loadDoc() {
					var xhttp = new XMLHttpRequest();
					xhttp.onreadystatechange = function() {
						if (this.readyState == 4 && this.status == 200) {
							var returnEmail = this.responseText.trim();
							if (returnEmail == email) {
								window.location = 'main.php';
							} else {
								signOut();
								document.getElementById("googleLoginError").innerHTML = 'The name is already registered';
							}
						}
					};
					xhttp.open("POST", "controller.php", true);
					xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
					xhttp.send("username=" + username + "&email=" + email + "&action=" + action);
				}

				function onLoad() {
					gapi.load('auth2', function() {
						gapi.auth2.init();
					});
				}

				function signOut() {
					var auth2 = gapi.auth2.getAuthInstance();
					auth2.signOut().then(function() {
						auth2.disconnect(); //revoke authorization, prevent auto-login
						console.log('User signed out.');
					});
				}

				function onFailure(error) {
					console.log(error);
				}

				function renderButton() {
					gapi.signin2.render('my-signin2', {
						'scope': 'profile email',
						'width': 210,
						'height': 30,
						'longtitle': true,
						'theme': 'light',
						'onsuccess': onSuccess,
						'onfailure': onFailure
					});
				}
			</script>
		</div>

	</div>
